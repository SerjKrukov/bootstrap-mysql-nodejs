    <form class="container-fluid">

        <div id='id' hidden="hidden"></div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="name" class="control-label col-xs-9 col-sm-9">Name</label>
                <input required="required" type="text" class="form-control col-xs-12 col-sm-12 col-md-9" name="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="address" class="control-label col-xs-9 col-sm-9">Address</label>
                <input type="text" class="form-control col-xs-12 col-sm-12 col-md-9" name="address" id="address" placeholder="Address">
            </div>
        </div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="latitude" class="control-label col-xs-9 col-sm-9">Latitude</label>
                <input min="-90" max="90" step="0.00000001" required="required" type="number" class="form-control col-xs-12 col-sm-12 col-md-9" name="latitude"
                    id="latitude" placeholder="latitude">
            </div>
        </div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="longitude" class="control-label col-xs-9 col-sm-9">Longitude</label>
                <input min="-180" max="180" step="0.00000001" required="required" type="number" class="form-control col-xs-12 col-sm-12 col-md-9" name="longitude"
                    id="longitude" placeholder="longitude">
            </div>
        </div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="type" class="control-label col-xs-9 col-sm-9">Point type</label>
                <select class="custom-select form-control col-xs-12 col-sm-12 col-md-9" name="type" id="type">
                </select>
                <button type="button" name="addNewType" id="addNewType" class="btn btn-link btn-sm form-control">Add new type</button>
            </div>
        </div>
        <div class="container collapse" id="typeForm">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="geopoint" class="control-label col-xs-9 col-sm-9">Geopoint type</label>
                <input type="text" class="form-control col-xs-12 col-sm-12 col-md-9" name="geopoint" id="geopoint" aria-describedby="helpId"
                    placeholder="Enter geopoint type">
                <small id="helpId" class="form-text text-muted">Input new geopoint type</small>
                <button type="button" class="btn btn-success" id="submitType">Submit type</button>
            </div>
        </div>

        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <label for="comment" class="control-label col-xs-9 col-sm-9">Comment</label>
                <textarea class="form-control col-xs-12 col-sm-12 col-md-9" rows="5" name="comment" id="comment" placeholder="comment"></textarea>
            </div>
        </div>
        <div class="container">
            <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-6">
                <button type="submit" class="btn btn-success" id="submitPoint">Submit point</button>
            </div>

        </div>

    </form>
